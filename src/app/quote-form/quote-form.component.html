<div class="container-fluid">
  <h2 class="text-center">Add  a Quote</h2>
  <hr>
  <form #quoteForm="ngForm">
    <div class="form-group">

      <label for="quote">Quote</label>
      <textarea type="text" class="form-control"  id="quote" rows="4" 
      placeholder="Type your quote here" [(ngModel)]="newQuote.quote" quote="quote" required></textarea>
      <div [hidden]="quotes.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>

    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" required class="form-control" id="author">
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
    <label for="posted-by">Posted By:</label>
    <input type="text" id="posted-by" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="dateposted">Date Posted</label>
      <input type="date" id="dateposted" placeholder="YYMMDD" required>
    </div>
    <button class="btn btn-succes" id="add-quote">Add a Quote</button>
  </form>
</div>
